<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(min-width:1000px )" srcset="imagens/fantasia1000px.png" type="image/png">
        <source media="(min-width:750px )" srcset="imagens/fantasia750px.png" type="image/png">
        <img src="imagens/fantasia500px.png" alt="">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/One Man Book - Fountains Far From Home.mp3" type="audio/mpeg">
        <source src="midia/One Man Book - Fountains Far From Home.ogg" type="audio/ogg">
        <source src="midia/One Man Book - Fountains Far From Home.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. </p>
    </audio>
</body>
</html>
